name: PR Validation Checks

# Trigger on pull requests to main branch
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Define permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  # Run all validation checks
  validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: npm run check

      - name: Check Summary
        run: |
          echo "## âœ… All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Completed Validations:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GameScript Linting (.nut files)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Workspace Linting (tools and utilities)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… YAML Validation (campaign files)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation Validation (markdown files)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Workspace Tests (all workspaces)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**This PR is ready for review and merge!** ðŸš€" >> $GITHUB_STEP_SUMMARY
