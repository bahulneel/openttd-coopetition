# Company-level goal example - efficiency metrics
id: company_efficiency_goal
type: company
comment: |
  Company goals track performance metrics across the entire company.
  This example shows cargo delivery efficiency with time constraints.

objective:
  type: cargo_delivered
  cargo: PASSENGERS
  amount: 1000
  time_limit: 365
  comment: "Deliver 1000 passengers within 365 days"

constraints:
  players:
    min: 2
    max: 4
  date:
    min: 1950
    max: 2000
  comment: "2-4 players, must be completed between 1950-2000"

shared:
  track: true
  stations: true
  vehicles: false
  comment: "Players can share tracks and stations, but not vehicles"

result:
  cash: 200000
  score: 15
  reputation: 5
  unlock: "high_speed_trains"
  comment: "Reward includes cash, score, reputation, and unlocks new technology"

meta:
  title: "Efficient Passenger Service"
  description: "Deliver 1000 passengers efficiently using shared infrastructure"
  difficulty: "hard"
  estimated_time: "3-4 hours"
  tags: ["efficiency", "passengers", "shared"]
  comment: "Comprehensive metadata for filtering and organization"